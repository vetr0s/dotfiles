general.import = ["~/.config/alacritty/themes/gotham.toml"]

[env]
TERM = "xterm-256color"

[font]
normal = { family = "Zenbones Brainy", style = "Regular" }
bold = { family = "Zenbones Brainy", style = "Bold" }
italic = { family = "Zenbones Brainy", style = "Italic" }
size = 16

[window]
padding.x = 14
padding.y = 14

[keyboard]
bindings = [
{ key = "Insert", mods = "Shift", action = "Paste" },
{ key = "Insert", mods = "Control", action = "Copy" }
]
